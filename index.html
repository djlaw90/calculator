 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display-output-container">
                    <span class="display-output-top"></span>
                    <span class="display-output">0</span>
                </div>  
            </div>
            <h1>Dustulator</h1>
            <div class="button-grid">
                <div class="button-row">
                    <button class="calc-buttons number" value="7">7</button>
                    <button class="calc-buttons number" value="8">8</button>
                    <button class="calc-buttons number" value="9">9</button>
                    <button class="calc-buttons function" value="multiply"><img src="./icons/multiply-mathematical-sign.png"/ class="func-icon function" value="multiply"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons number" value="4">4</button>
                    <button class="calc-buttons number" value="5">5</button>
                    <button class="calc-buttons number" value="6">6</button>
                    <button class="calc-buttons function" value="divide"><img src="./icons/001-divide.png"/ class="func-icon function" value="divide"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons number" value="1">1</button>
                    <button class="calc-buttons number" value="2">2</button>
                    <button class="calc-buttons number" value="3">3</button>
                    <button class="calc-buttons function" value="subtract"><img src="./icons/003-minus-sign.png"/ class="func-icon function" value="subtract"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons number" value="0">0</button>
                    <button class="calc-buttons decimal" value=".">.</button>
                    <button class="calc-buttons" id="plus-minus"><img src="./icons/002-plus.png"/ class="func-icon plus-minus">/<img src="./icons/003-minus-sign.png"/ class="func-icon plus-minus"></button>
                    <button class="calc-buttons function" value="add" id="plus"><img src="./icons/002-plus.png"/ class="func-icon function" value="add"></button>
                </div>
                <div class="button-row button-row-bottom">
                    <button class="calc-buttons equal" id="equals" value="="><img src="./icons/004-equal.png"/ class="func-icon"></button>
                    <button class="calc-buttons clear">C</button>
                    <button class="calc-buttons clear-entry clear">CE</button>
                </div>
            </div>
        </div>

            <p><b>Copyright 2023 Dusty Lawless</b></p>

        </footer> -->
        <script src="app.js"></script>
    </body>
 </html>
