 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display-output-container">
                    <span class="display-output">1234</span>
                </div>  
            </div>
            <h1>Dustulator</h1>
            <div class="button-grid">
                <div class="button-row">
                    <button class="calc-buttons">7</button>
                    <button class="calc-buttons">8</button>
                    <button class="calc-buttons">9</button>
                    <button class="calc-buttons function"><img src="./icons/multiply-mathematical-sign.png"/ class="func-icon"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons">4</button>
                    <button class="calc-buttons">5</button>
                    <button class="calc-buttons">6</button>
                    <button class="calc-buttons function"><img src="./icons/001-divide.png"/ class="func-icon"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons">1</button>
                    <button class="calc-buttons">2</button>
                    <button class="calc-buttons">3</button>
                    <button class="calc-buttons function"><img src="./icons/003-minus-sign.png"/ class="func-icon"></button>
                </div>
                <div class="button-row">
                    <button class="calc-buttons">0</button>
                    <button class="calc-buttons">.</button>
                    <button class="calc-buttons" id="plus-minus"><img src="./icons/002-plus.png"/ class="func-icon plus-minus">/<img src="./icons/003-minus-sign.png"/ class="func-icon plus-minus"></button>
                    <button class="calc-buttons function"><img src="./icons/002-plus.png"/ class="func-icon"></button>
                </div>
                <div class="button-row button-row-bottom">
                    <button class="calc-buttons function" id="equals"><img src="./icons/004-equal.png"/ class="func-icon"></button>
                    <button class="calc-buttons">Clear</button>
                </div>
            </div>
        </div>
        <a href="https://www.flaticon.com/free-icons/multiply" title="multiply icons">Multiply icons created by Freepik - Flaticon</a>
        <script src="app.js"></script>
    </body>
 </html>
